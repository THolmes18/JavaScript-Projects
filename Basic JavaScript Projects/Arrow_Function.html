<!DOCTYPE html>
<html lang='en'>
<head>
    <p>script element</p>
    <p id="sample"></p>
    <script>
        document.getElementById("sample").innerHTML = "Hello JavaScript!";
    </script>
    <!--Arrow function-->
    <p id="demo"></p>
    <script>
        var hello;
        hello = () => {
            return "Hello World!!";
        }
        document.getElementById("demo").innerHTML = hello();
    </script>
</head>
</html>
