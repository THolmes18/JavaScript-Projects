<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
        
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--slideshow-->
    
        <body>
       <!--Slideshow Container step 1:HTML-->
        <div class="slideshow-container">
            <!--full width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/img1.jpeg" style="width:80%">
                <div class="text">Beautiful</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/img2.jpeg" style="width:80%">
                <div class="text">Scene</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/img3.jpeg" style="width:80%">
                <div class="text">Nature</div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--The dots/circles-->
        <div style="text-align:center;">
            <span class="dot" onclick="currentslide(1)"></span>
            <span class="dot" onclick="currentslide(2)"></span>
            <span class="dot" onclick="currentslide(3)"></span>
        </div> 
        </body>
    </head>
</html>
